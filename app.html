<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma Dost</title>
    <script>
        if (navigator.userAgent !== "DiplomaDostAppv1") {
            window.location.href = "https://t.me/+lD3Z3iBSLj9lZDY9";
        }
    </script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #0f172a; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background: var(--bg); color: var(--text); user-select: none; height: 100vh; overflow: hidden; }
        
        header { background: white; padding: 15px; position: sticky; top: 0; z-index: 50; box-shadow: 0 1px 2px rgba(0,0,0,0.05); display: flex; align-items: center; height: 50px;}
        .back-btn { font-size: 24px; padding: 0 15px 0 0; cursor: pointer; color: var(--primary); display: none; }
        h1 { margin: 0; font-size: 18px; font-weight: 700; flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .batch-badge { background: #eff6ff; color: var(--primary); padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: bold; border: 1px solid #dbeafe; }

        /* SCROLLABLE MAIN AREA */
        .content-area { height: calc(100vh - 80px); overflow-y: auto; -webkit-overflow-scrolling: touch; }

        .view-container { padding: 15px; display: none; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: white; padding: 20px; border-radius: 16px; text-align: center; border: 1px solid #e2e8f0; cursor: pointer; }
        .card-icon { font-size: 32px; display: block; margin-bottom: 5px; }
        .list-btn { width: 100%; background: white; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #f1f5f9; text-align: left; font-size: 15px; font-weight: 500; cursor: pointer; display: flex; justify-content: space-between; }
        .notes-section-btn { margin-top: 20px; background: #fff1f2; color: #e11d48; border-color: #fecdd3; }

        /* --- SPLIT PLAYER VIEW (Video + PDF) --- */
        .player-view { display: none; flex-direction: column; height: 100vh; background: white; overflow: hidden; }
        
        /* 1. Video Container (Fixed Ratio) */
        .video-wrapper { 
            position: relative; 
            width: 100%; 
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: black; 
            flex-shrink: 0; /* Prevents shrinking */
        }
        
        /* 2. Lecture PDF Container (Fills rest of screen) */
        .lec-pdf-container { 
            flex-grow: 1; 
            position: relative; 
            background: white; 
            display: flex; 
            flex-direction: column; 
            border-top: 1px solid #ddd;
        }
        
        /* --- FULL PDF VIEW --- */
        .pdf-view { display: none; flex-direction: column; height: 100vh; background: white; }

        /* IFRAMES */
        iframe.doc-frame { width: 100%; height: 100%; border: none; flex-grow: 1; background: white; }
        
        /* DOWNLOAD BAR */
        .dwn-bar {
            background: #f1f5f9; padding: 10px; text-align: right; border-bottom: 1px solid #e2e8f0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .dwn-btn {
            background: #2563eb; color: white; text-decoration: none; padding: 8px 16px; 
            border-radius: 6px; font-size: 13px; font-weight: bold; display: inline-block;
        }

        /* WATERMARK BLOCKER */
        .watermark-blocker { position: absolute; bottom: 0; right: 0; width: 130px; height: 50px; background: transparent; z-index: 1000; }

        /* SUPPORT SECTION */
        .support-box { grid-column: span 2; margin-top: 20px; background: #f1f5f9; padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #e2e8f0; }
        .tg-btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 10px; }
        .tg-btn { background: #229ED9; color: white; padding: 10px 15px; border-radius: 6px; font-size: 12px; font-weight: bold; text-decoration: none; }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loader">Loading...</div>

    <!-- MAIN INTERFACE -->
    <div id="app-interface" style="display:none;">
        <header>
            <span class="back-btn" onclick="handleBack()">&#8592;</span>
            <h1 id="header-title">Subjects</h1>
            <span class="batch-badge" id="batch-name-display">...</span>
        </header>

        <div class="content-area">
            <div id="view-subjects" class="view-container grid" style="display: grid;"></div>
            <div id="view-units" class="view-container"></div>
            <div id="view-lectures" class="view-container"></div>
            <div id="view-notes" class="view-container"></div>
        </div>
    </div>

    <!-- VIEW: SPLIT PLAYER (Video Top + PDF Bottom) -->
    <div id="view-player" class="player-view">
        <!-- TOP: VIDEO -->
        <div class="video-wrapper" id="video-container"></div>
        
        <!-- BOTTOM: PDF + DOWNLOAD -->
        <div class="lec-pdf-container" id="lec-pdf-box">
            <div class="dwn-bar" id="lec-dwn-bar">
                <span style="font-size:12px; font-weight:bold; color:#64748b;">Lecture Notes</span>
                <!-- Download Link triggers external browser via export=download -->
                <a id="lec-dwn-btn" href="#" class="dwn-btn">Download PDF</a>
            </div>
            <iframe id="lec-pdf-frame" class="doc-frame" src=""></iframe>
        </div>
    </div>

    <!-- VIEW: FULL PDF (For Full Unit Notes) -->
    <div id="view-pdf" class="pdf-view">
        <div class="dwn-bar">
            <span id="pdf-title-display" style="font-size:12px; font-weight:bold; color:#64748b;">PDF Viewer</span>
            <a id="full-dwn-btn" href="#" class="dwn-btn">Download PDF</a>
        </div>
        <iframe id="full-pdf-frame" class="doc-frame" src=""></iframe>
    </div>

    <script>
        const userBatch = localStorage.getItem('userBatch');
        if (!userBatch) window.location.href = 'index.html';

        const script = document.createElement('script');
        script.src = userBatch.toLowerCase() + ".js"; 
        script.onload = () => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('app-interface').style.display = 'block';
            if(typeof batchName !== 'undefined') document.getElementById('batch-name-display').innerText = batchName;
            const savedState = history.state;
            if (savedState) { restoreState(savedState); } else { renderSubjects(); }
        };
        document.head.appendChild(script);

        const views = ['view-subjects', 'view-units', 'view-lectures', 'view-notes'];
        const titleEl = document.getElementById('header-title');
        const backBtn = document.querySelector('.back-btn');
        let currentSubject = null;

        function setOrientation(mode) {
            if(typeof Android !== 'undefined') Android.setLandscape(mode === 'LANDSCAPE');
        }

        function restoreState(state) {
            closeOverlays();
            if (state.view === 'view-subjects') renderSubjects(false);
            else if (state.view === 'view-units') {
                const sub = subjects.find(s => s.name === state.subName);
                if(sub) openSubject(sub, false);
            }
            else if (state.view === 'view-lectures') {
                const sub = subjects.find(s => s.name === state.subName);
                const unit = sub ? sub.units.find(u => u.name === state.unitName) : null;
                if(unit) { currentSubject = sub; openUnit(unit, false); }
            }
            else if (state.view === 'view-notes') {
                const sub = subjects.find(s => s.name === state.subName);
                if(sub) { currentSubject = sub; openNotesList(sub, false); }
            }
        }

        function closeOverlays() {
            document.getElementById('view-player').style.display = 'none';
            document.getElementById('video-container').innerHTML = "";
            document.getElementById('view-pdf').style.display = 'none';
            document.getElementById('app-interface').style.display = 'block';
            setOrientation('PORTRAIT');
        }

        function renderSubjects(pushToHistory = true) {
            switchView('view-subjects', 'Subjects');
            if(pushToHistory) history.pushState({view: 'view-subjects'}, "Subjects", "");
            
            const container = document.getElementById('view-subjects');
            container.innerHTML = '';
            
            subjects.forEach(sub => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span class="card-icon">${sub.icon}</span><div>${sub.name}</div>`;
                card.onclick = () => openSubject(sub);
                container.appendChild(card);
            });

            const supportDiv = document.createElement('div');
            supportDiv.className = 'support-box';
            supportDiv.innerHTML = `
                <div style="font-size:14px;font-weight:bold;margin-bottom:5px;">Need Help?</div>
                <div style="font-size:12px;color:#64748b;margin-bottom:15px;">Chat with 24/7 support</div>
                <div class="tg-btn-group">
                    <a href="https://t.me/affaabbbot" class="tg-btn">Chat Support</a>
                    <a href="https://t.me/+lD3Z3iBSLj9lZDY9" class="tg-btn" style="background:#1e293b">Join Channel</a>
                </div>`;
            container.appendChild(supportDiv);
        }

        function openSubject(sub, pushToHistory = true) {
            currentSubject = sub;
            switchView('view-units', sub.name);
            if(pushToHistory) history.pushState({view: 'view-units', subName: sub.name}, sub.name, "");

            const container = document.getElementById('view-units');
            container.innerHTML = '';
            
            if(sub.units) sub.units.forEach(unit => {
                const btn = document.createElement('button');
                btn.className = 'list-btn';
                btn.innerHTML = `<span>ðŸ“‚ ${unit.name}</span> <span>â€º</span>`;
                btn.onclick = () => openUnit(unit);
                container.appendChild(btn);
            });

            const notesBtn = document.createElement('button');
            notesBtn.className = 'list-btn notes-section-btn';
            notesBtn.innerHTML = `<span>ðŸ“„ PDF Notes Section</span> <span>â€º</span>`;
            notesBtn.onclick = () => openNotesList(sub);
            container.appendChild(notesBtn);
        }

        function openUnit(unit, pushToHistory = true) {
            switchView('view-lectures', unit.name);
            if(pushToHistory) history.pushState({view: 'view-lectures', subName: currentSubject.name, unitName: unit.name}, unit.name, "");

            const container = document.getElementById('view-lectures');
            container.innerHTML = '';
            
            if(unit.lectures) unit.lectures.forEach(lec => {
                const btn = document.createElement('button');
                btn.className = 'list-btn';
                btn.innerHTML = `<span>â–¶ ${lec.title}</span>`;
                btn.onclick = () => playLecture(lec);
                container.appendChild(btn);
            });
        }

        function openNotesList(sub, pushToHistory = true) {
            switchView('view-notes', 'PDF Notes');
            if(pushToHistory) history.pushState({view: 'view-notes', subName: sub.name}, "Notes", "");

            const container = document.getElementById('view-notes');
            container.innerHTML = '';
            
            if(sub.notes) sub.notes.forEach(note => {
                const btn = document.createElement('button');
                btn.className = 'list-btn';
                btn.innerHTML = `<span>ðŸ“‘ ${note.title}</span>`;
                btn.onclick = () => openFullPdf(note.title, note.pdfId);
                container.appendChild(btn);
            });
        }

        // --- NEW: SPLIT PLAYER LOGIC ---
        function playLecture(lec) {
            document.getElementById('app-interface').style.display = 'none';
            document.getElementById('view-player').style.display = 'flex';
            
            // 1. Force Portrait so video is top, pdf is bottom
            setOrientation('PORTRAIT');

            // 2. Load Video
            document.getElementById('video-container').innerHTML = `
                <iframe style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;" 
                    scrolling="no" 
                    src="https://go.screenpal.com/player/${lec.screenpalId}?title=0&share=0&download=0&ff=1" 
                    allowfullscreen="true">
                </iframe>
                <div class="watermark-blocker" onclick="event.stopPropagation();"></div>
            `;

            // 3. Load PDF (if exists)
            const pdfFrame = document.getElementById('lec-pdf-frame');
            const dwnBtn = document.getElementById('lec-dwn-btn');
            const dwnBar = document.getElementById('lec-dwn-bar');

            if (lec.pdfId && lec.pdfId.length > 5) {
                // Show PDF Section
                dwnBar.style.display = "flex";
                pdfFrame.style.display = "block";
                pdfFrame.src = `https://drive.google.com/file/d/${lec.pdfId}/preview`;
                // Set Download Link
                dwnBtn.href = `https://drive.google.com/uc?export=download&id=${lec.pdfId}`;
            } else {
                // Hide PDF Section (Show White Screen)
                dwnBar.style.display = "none";
                pdfFrame.style.display = "none";
                pdfFrame.src = "";
            }

            history.pushState({view: 'player'}, "Video", "");
        }

        // --- NEW: FULL PDF LOGIC ---
        function openFullPdf(title, pdfId) {
            document.getElementById('app-interface').style.display = 'none';
            document.getElementById('view-pdf').style.display = 'flex';
            
            // Force Portrait (Full Screen PDF)
            setOrientation('PORTRAIT');

            document.getElementById('pdf-title-display').innerText = title;
            document.getElementById('full-pdf-frame').src = `https://drive.google.com/file/d/${pdfId}/preview`;
            document.getElementById('full-dwn-btn').href = `https://drive.google.com/uc?export=download&id=${pdfId}`;
            
            history.pushState({view: 'pdf'}, "PDF", "");
        }

        function switchView(viewId, title) {
            views.forEach(id => document.getElementById(id).style.display = 'none');
            document.getElementById(viewId).style.display = (viewId === 'view-subjects') ? 'grid' : 'block';
            titleEl.innerText = title;
            backBtn.style.display = (viewId === 'view-subjects') ? 'none' : 'block';
        }

        function handleBack() {
            if(document.getElementById('view-pdf').style.display === 'flex' || 
               document.getElementById('view-player').style.display === 'flex') {
                history.back();
                return;
            }
            const currentView = views.find(id => document.getElementById(id).style.display !== 'none');
            if(currentView === 'view-units') renderSubjects(); 
            else if (currentView === 'view-lectures') openSubject(currentSubject); 
            else if (currentView === 'view-notes') openSubject(currentSubject);
        }
    </script>
</body>
</html>
