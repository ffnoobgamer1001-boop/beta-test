<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching App</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #0f172a; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background: var(--bg); color: var(--text); user-select: none; }
        
        header { background: white; padding: 15px; position: sticky; top: 0; z-index: 50; box-shadow: 0 1px 2px rgba(0,0,0,0.05); display: flex; align-items: center; height: 50px;}
        .back-btn { font-size: 24px; padding: 0 15px 0 0; cursor: pointer; color: var(--primary); display: none; }
        h1 { margin: 0; font-size: 18px; font-weight: 700; flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* VIEWS */
        .view-container { padding: 15px; display: none; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        
        /* CARDS & BUTTONS */
        .card { background: white; padding: 20px; border-radius: 16px; text-align: center; border: 1px solid #e2e8f0; cursor: pointer; }
        .card-icon { font-size: 32px; display: block; margin-bottom: 5px; }
        .list-btn { width: 100%; background: white; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #f1f5f9; text-align: left; font-size: 15px; font-weight: 500; cursor: pointer; display: flex; justify-content: space-between; }
        
        /* PLAYER & PDF */
        .player-view, .pdf-view { display: none; flex-direction: column; height: 100vh; background: black; }
        .video-wrapper { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        iframe.doc-frame { width: 100%; height: 100%; border: none; flex-grow: 1; background: white; }

        /* ROTATE TOGGLE BUTTON */
        .rotate-btn {
            position: absolute; top: 10px; right: 10px; z-index: 100;
            background: rgba(0,0,0,0.6); color: white; border: 1px solid white;
            padding: 5px 10px; border-radius: 4px; font-size: 12px; cursor: pointer;
        }

        /* LOADING */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loader">Loading...</div>

    <div id="app-interface" style="display:none;">
        <header>
            <span class="back-btn" onclick="goBack()">&#8592;</span>
            <h1 id="header-title">Subjects</h1>
        </header>

        <div id="view-subjects" class="view-container grid" style="display: grid;"></div>
        <div id="view-units" class="view-container"></div>
        <div id="view-lectures" class="view-container"></div>
        <div id="view-notes" class="view-container"></div>
    </div>

    <!-- PLAYER -->
    <div id="view-player" class="player-view">
        <div class="video-wrapper" id="video-container"></div>
        <!-- Auto Rotate Toggle -->
        <button class="rotate-btn" onclick="toggleRotation()">â†» Rotate</button>
    </div>

    <!-- PDF -->
    <div id="view-pdf" class="pdf-view">
        <iframe id="pdf-frame" class="doc-frame" src=""></iframe>
        <button class="rotate-btn" onclick="toggleRotation()" style="color:black; background:rgba(255,255,255,0.8); border:1px solid #ccc;">â†» Rotate</button>
    </div>

    <script>
        // --- 1. DATA LOADER ---
        const userBatch = localStorage.getItem('userBatch');
        if (!userBatch) window.location.href = 'index.html';

        const script = document.createElement('script');
        script.src = userBatch.toLowerCase() + ".js"; 
        script.onload = () => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('app-interface').style.display = 'block';
            
            // Restore state if page was reloaded (Fixes Reset Bug)
            const savedState = history.state;
            if (savedState) {
                restoreState(savedState);
            } else {
                renderSubjects();
            }
        };
        document.head.appendChild(script);

        // --- 2. NAVIGATION & HISTORY ---
        const views = ['view-subjects', 'view-units', 'view-lectures', 'view-notes'];
        const titleEl = document.getElementById('header-title');
        const backBtn = document.querySelector('.back-btn');
        
        let currentSubject = null;
        let isLandscape = false;

        // Handle Browser/App Back Button
        window.onpopstate = function(event) {
            if (event.state) {
                restoreState(event.state);
            } else {
                // If no state, go to home
                renderSubjects(); 
            }
        };

        function restoreState(state) {
            // Close Player/PDF if open
            closeOverlays();
            
            if (state.view === 'view-subjects') {
                renderSubjects(false);
            } else if (state.view === 'view-units') {
                // We need the subject object. Ideally we store IDs, but simplified:
                const sub = subjects.find(s => s.name === state.subName);
                if(sub) openSubject(sub, false);
            } else if (state.view === 'view-lectures') {
                const sub = subjects.find(s => s.name === state.subName);
                const unit = sub ? sub.units.find(u => u.name === state.unitName) : null;
                if(unit) { currentSubject = sub; openUnit(unit, false); }
            } else if (state.view === 'view-notes') {
                const sub = subjects.find(s => s.name === state.subName);
                if(sub) { currentSubject = sub; openNotesList(sub, false); }
            }
        }

        function closeOverlays() {
            document.getElementById('view-player').style.display = 'none';
            document.getElementById('video-container').innerHTML = "";
            document.getElementById('view-pdf').style.display = 'none';
            document.getElementById('pdf-frame').src = "";
            document.getElementById('app-interface').style.display = 'block';
            setOrientation(false); // Force Portrait
        }

        // --- 3. RENDERERS ---

        function renderSubjects(pushToHistory = true) {
            switchView('view-subjects', 'Subjects');
            if(pushToHistory) history.pushState({view: 'view-subjects'}, "Subjects", "");
            
            const container = document.getElementById('view-subjects');
            container.innerHTML = '';
            subjects.forEach(sub => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span class="card-icon">${sub.icon}</span><div>${sub.name}</div>`;
                card.onclick = () => openSubject(sub);
                container.appendChild(card);
            });
        }

        function openSubject(sub, pushToHistory = true) {
            currentSubject = sub;
            switchView('view-units', sub.name);
            if(pushToHistory) history.pushState({view: 'view-units', subName: sub.name}, sub.name, "");

            const container = document.getElementById('view-units');
            container.innerHTML = '';
            
            if(sub.units) sub.units.forEach(unit => {
                const btn = document.createElement('button');
                btn.className = 'list-btn';
                btn.innerHTML = `<span>ðŸ“‚ ${unit.name}</span> <span>â€º</span>`;
                btn.onclick = () => openUnit(unit);
                container.appendChild(btn);
            });

            const notesBtn = document.createElement('button');
            notesBtn.className = 'list-btn';
            notesBtn.style.background = '#fff1f2';
            notesBtn.style.color = '#e11d48';
            notesBtn.innerHTML = `<span>ðŸ“„ PDF Notes Section</span> <span>â€º</span>`;
            notesBtn.onclick = () => openNotesList(sub);
            container.appendChild(notesBtn);
        }

        function openUnit(unit, pushToHistory = true) {
            switchView('view-lectures', unit.name);
            if(pushToHistory) history.pushState({view: 'view-lectures', subName: currentSubject.name, unitName: unit.name}, unit.name, "");

            const container = document.getElementById('view-lectures');
            container.innerHTML = '';
            
            if(unit.lectures) unit.lectures.forEach(lec => {
                const btn = document.createElement('button');
                btn.className = 'list-btn';
                btn.innerHTML = `<span>â–¶ ${lec.title}</span>`;
                btn.onclick = () => playVideo(lec);
                container.appendChild(btn);
            });
        }

        function openNotesList(sub, pushToHistory = true) {
            switchView('view-notes', 'PDF Notes');
            if(pushToHistory) history.pushState({view: 'view-notes', subName: sub.name}, "Notes", "");

            const container = document.getElementById('view-notes');
            container.innerHTML = '';
            
            if(sub.notes) sub.notes.forEach(note => {
                const btn = document.createElement('button');
                btn.className = 'list-btn';
                btn.innerHTML = `<span>ðŸ“‘ ${note.title}</span>`;
                btn.onclick = () => openPdf(note.pdfId);
                container.appendChild(btn);
            });
        }

        // --- 4. PLAYER & PDF ---

        function playVideo(lec) {
            document.getElementById('app-interface').style.display = 'none';
            document.getElementById('view-player').style.display = 'flex';
            
            // Auto Rotate to Landscape
            setOrientation(true);

            document.getElementById('video-container').innerHTML = `
                <iframe style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;" 
                    scrolling="no" 
                    src="https://go.screenpal.com/player/${lec.screenpalId}?title=0&share=0&download=0&ff=1" 
                    allowfullscreen="true">
                </iframe>`;
                
            // Push "Player" state so back button closes player
            history.pushState({view: 'player'}, "Video", "");
        }

        function openPdf(pdfId) {
            document.getElementById('app-interface').style.display = 'none';
            document.getElementById('view-pdf').style.display = 'flex';
            
            setOrientation(true);
            document.getElementById('pdf-frame').src = `https://drive.google.com/file/d/${pdfId}/preview`;
            
            history.pushState({view: 'pdf'}, "PDF", "");
        }

        // --- 5. HELPERS ---

        function switchView(viewId, title) {
            views.forEach(id => document.getElementById(id).style.display = 'none');
            document.getElementById(viewId).style.display = (viewId === 'view-subjects') ? 'grid' : 'block';
            titleEl.innerText = title;
            backBtn.style.display = (viewId === 'view-subjects') ? 'none' : 'block';
        }

        function goBack() {
            history.back(); // Triggers window.onpopstate
        }

        function setOrientation(landscape) {
            isLandscape = landscape;
            if(typeof Android !== 'undefined') {
                Android.setLandscape(landscape);
            }
        }

        function toggleRotation() {
            isLandscape = !isLandscape;
            setOrientation(isLandscape);
        }
    </script>
</body>
</html>
